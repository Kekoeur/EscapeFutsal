<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: white;
      text-align: center;
      padding-top: 50px;
    }
    input {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal-content {
      background: white;
      color: black;
      padding: 2rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Connexion</h1>
  <input type="text" id="username" placeholder="Nom d'utilisateur">
  <input type="password" id="password" placeholder="Mot de passe">
  <br>
  <button onclick="login()">Se connecter</button>

  <!-- Modales -->
  <div id="modal-ok" class="modal">
    <div class="modal-content">
      <p>üéØ F√©licitations ! Vous √™tes dans les temps.</p>
      <button onclick="closeModal()">Fermer</button>
    </div>
  </div>

  <div id="modal-late" class="modal">
    <div class="modal-content">
      <p>‚è∞ Trop tard... Vous avez d√©pass√© les 30 minutes !</p>
      <button onclick="closeModal()">Fermer</button>
    </div>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value.toLowerCase();
      const pass = document.getElementById("password").value.toLowerCase();

      const correctUser = "joueuse";
      const correctPass = "diabolettes";

      if (user === correctUser && pass === correctPass) {
        const startTime = parseInt(localStorage.getItem("firstVisit"));
        const now = new Date().getTime();
        const elapsed = now - startTime;

        if (elapsed < 30 * 60 * 1000) {
          document.getElementById("modal-ok").style.display = "flex";
        } else {
          document.getElementById("modal-late").style.display = "flex";
        }
      } else {
        alert("Nom d'utilisateur ou mot de passe incorrect.");
      }
    }

    function closeModal() {
      document.getElementById("modal-ok").style.display = "none";
      document.getElementById("modal-late").style.display = "none";
    }
  </script>
</body>
</html>
